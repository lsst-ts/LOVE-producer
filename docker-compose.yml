version: "3.7"

services:

  producer:
    container_name: producer-local
    build:
      context: .
      dockerfile: Dockerfile-dev
      args:
        dev_cycle: ${dev_cycle}
    image: love-producer-image-mount
    volumes:
      - .:/usr/src/love
    command: "/usr/src/love/setup.sh"
    stdin_open: true
    tty: true

  producer-deploy:
    container_name: producer
    build:
      context: .
      dockerfile: Dockerfile-deploy
      args:
        cycle: ${cycle}
    image: ts-dockerhub.lsst.org/love-producer:${cycle}
    volumes:
      - .:/usr/src/love
    command: "/usr/src/love/setup.sh"
    stdin_open: true
    tty: true

  love-csc-deploy:
    build:
      context: .
      dockerfile: Dockerfile-lovecsc-deploy
      args:
        cycle: ${cycle}
    image: ts-dockerhub.lsst.org/love-csc:${cycle}
    volumes:
      - .:/usr/src/love
    command: "/usr/src/love/setup.sh"
    stdin_open: true
    tty: true
