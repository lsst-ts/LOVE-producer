version: "3.7"

services:
  producer:
    container_name: love-producer-mount
    build:
      context: ..
      dockerfile: docker/Dockerfile-dev
      args:
        dev_cycle: ${dev_cycle}
    image: love-producer-mount-image
    volumes:
      - ..:/usr/src/love
    command: "/usr/src/love/docker/setup-dev.sh"
