{% set data= load_setup_py_data() %}
package:
  name: love-producer
  version: {{ data.get('version') }}

source:
  path: ../

build:
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
    - setuptools_scm
    - setuptools
  run:
    - aiohttp
    - eventlet
    - gevent
    - greenlet
    - python
    - setuptools
    - setuptools_scm
    - six
    - ts-idl
    - ts-salobj
    - websocket-client
    - websockets
